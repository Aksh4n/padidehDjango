{% extends 'base.html' %}
{% load static %}
{% block content %}

  <main dir="rtl" id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>تماس با پدیده فوم</h2>
          <p>راه های ارتباطی با پدیده فوم</p>
        </div>

        <div>
          <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d2373.9105856042593!2d52.52761356649766!3d29.63018099466246!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3fb213bf4af362d7%3A0xe6e96a4336164ff6!2sPadideh%20Foam%2C%20Fars%20Province%2C%20Shiraz%2C%20W%20Saheli%20St%2C%20Iran!3m2!1d29.6293652!2d52.528576!5e0!3m2!1sen!2s!4v1661352917199!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>مکان</h4>
                <p>شیراز/ساحلی غربی</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>ایمیل</h4>
                <p>info@padidehfoam.info</p>
              </div>

              <div class="phone">
                <a href="tel:+987132252551">
                <i class="bi bi-phone"></i>
              </a>
                <h4>شماره تماس</h4>
                <a href="tel:+987132252551">

                <p>07132252551</p>
                </a>
              </div>

            </div>

          </div>


        </div>

      </div>
      
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    const form = document.getElementById('contact-form');
  form.addEventListener("submit",submitHandler);
  function submitHandler(e) {
      var serializedData = $(this).serialize();
      e.preventDefault();
      $.ajax({
          type: 'POST' , 
          url : '{% url "contact" %}',
          data: serializedData  ,
          dataType: 'json',
          success: function (data) {
              if (data.msg === 'Success') {
                  alert('پیام شما دریافت شد و با شما تماس خواهم گرفت');
                  $("#contact-form").trigger('reset');
        }
      }
   })
  }
  
  </script>

{% endblock content %}
<img src="{% static 'assets/img/contact.jpg'%}">
